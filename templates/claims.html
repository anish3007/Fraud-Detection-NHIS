<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Claims Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  </head>
  <body class="p-4">
    <div class="container">
      <h1>Claims Review</h1>
      <div class="mb-3">
        <input id="q" class="form-control" placeholder="Search by diagnosis, patient id...">
      </div>

      <div class="mb-3 d-flex gap-2 align-items-center">
        <div>
          <button id="filterAll" class="btn btn-outline-primary btn-sm">All</button>
          <button id="filterHigh" class="btn btn-outline-danger btn-sm">High</button>
          <button id="filterMed" class="btn btn-outline-warning btn-sm">Medium</button>
          <button id="filterLow" class="btn btn-outline-success btn-sm">Low</button>
        </div>
        <div class="ms-3">
          <small class="text-muted">Legend:</small>
          <span class="badge bg-danger ms-2">High &gt; 75</span>
          <span class="badge bg-warning text-dark ms-2">Medium 25-75</span>
          <span class="badge bg-success ms-2">Low &lt; 25</span>
        </div>
      </div>
  <div id="claimsList" class="list-group"></div>
      <div class="my-3">
        <button id="loadMore" class="btn btn-primary">Load more</button>
      </div>
    </div>

    <script>
      let offset = 0;
      const limit = 25;
      let currentFilter = 'all'; // all, high, med, low

      function scoreCategory(score){
        if(score > 75) return 'high';
        if(score >= 25) return 'med';
        return 'low';
      }
      async function loadClaims(reset=false){
        const q = document.getElementById('q').value || '';
        if(reset){ offset = 0; document.getElementById('claimsList').innerHTML = ''; }
        const res = await fetch(`/api/claims?q=${encodeURIComponent(q)}&limit=${limit}&offset=${offset}`);
        const data = await res.json();
        data.items.forEach(c => {
          const el = document.createElement('div');
          el.className = 'list-group-item';
          // choose badge color
          let badgeClass = 'bg-success';
          if(c.fraud_score > 75) badgeClass = 'bg-danger';
          else if(c.fraud_score >= 25) badgeClass = 'bg-warning text-dark';
          const age = c.age || c.patient_age || '—';
          const gender = c.gender || c.sex || '—';
          const category = scoreCategory(c.fraud_score);
          // apply filter
          if(currentFilter !== 'all' && currentFilter !== category) return;

          el.innerHTML = `<div class="d-flex justify-content-between align-items-start">
            <div>
          <div><strong>Claim</strong> #${c.rowid} — Patient: ${c.patient_id || c['Patient ID'] || 'N/A'}</div>
            <div class="small text-muted">Diagnosis: ${c.diagnosis || '—'}</div>
            <div class="small text-muted">Age: ${age} — Gender: ${gender} — Amount: ${c.billed_amount || c['Amount Billed'] || '—'}</div>
            <div class="small text-muted">Fraud Type: ${c.fraud_type || c['FRAUD_TYPE'] || '—'}</div>
            </div>
            <div><span class="badge ${badgeClass} score-badge">Score: ${c.fraud_score}</span></div>
          </div>`;
          // store claim JSON for modal
          el.dataset.claim = JSON.stringify(c);
          el.style.cursor = 'pointer';
          el.addEventListener('click', () => showClaimModal(c));
          document.getElementById('claimsList').appendChild(el);
        });
        offset += data.items.length;
        if(data.items.length < limit){ document.getElementById('loadMore').disabled = true; }
      }
      document.getElementById('loadMore').addEventListener('click', () => loadClaims());
      // debounce helper
      function debounce(fn, wait){
        let t = null;
        return function(...args){
          clearTimeout(t);
          t = setTimeout(()=> fn.apply(this, args), wait);
        };
      }
      const debouncedSearch = debounce(()=> loadClaims(true), 350);
      document.getElementById('q').addEventListener('input', debouncedSearch);
      document.getElementById('q').addEventListener('keydown', (e) => { if(e.key === 'Enter') loadClaims(true); });
      // initial load
      loadClaims();

      // filter buttons
      document.getElementById('filterAll').addEventListener('click', () => { currentFilter = 'all'; loadClaims(true); });
      document.getElementById('filterHigh').addEventListener('click', () => { currentFilter = 'high'; loadClaims(true); });
      document.getElementById('filterMed').addEventListener('click', () => { currentFilter = 'med'; loadClaims(true); });
      document.getElementById('filterLow').addEventListener('click', () => { currentFilter = 'low'; loadClaims(true); });

      // modal logic
      function showClaimModal(c){
        const modalEl = document.getElementById('claimModal');
        if(!modalEl) return; // nothing to do
        // safe selector helper
        const maybe = (sel) => modalEl.querySelector(sel) || null;

        const titleEl = maybe('.modal-title');
        if(titleEl) titleEl.textContent = `Claim #${c.rowid}`;

        const elProc = maybe('#m-proc'); if(elProc) elProc.textContent = 'N/A';
        const elPatient = maybe('#m-patient'); if(elPatient) elPatient.textContent = c.patient_id || c['Patient ID'] || 'N/A';
        const elAge = maybe('#m-age'); if(elAge) elAge.textContent = c.age || c.patient_age || '—';
        const elGender = maybe('#m-gender'); if(elGender) elGender.textContent = c.gender || c.sex || '—';
        const elDiag = maybe('#m-diagnosis'); if(elDiag) elDiag.textContent = c.diagnosis || '—';
        const elAmt = maybe('#m-amount'); if(elAmt) elAmt.textContent = c.billed_amount || c['Amount Billed'] || '—';

        // show fraud type in modal (append if needed)
        let mFraud = maybe('#m-fraud');
        const dl = maybe('dl.row');
        if(!mFraud && dl){
          const dt = document.createElement('dt'); dt.className='col-sm-3'; dt.textContent='Fraud Type';
          const dd = document.createElement('dd'); dd.className='col-sm-9'; dd.id='m-fraud';
          dl.appendChild(dt);
          dl.appendChild(dd);
          mFraud = maybe('#m-fraud');
        }
        if(mFraud) mFraud.textContent = c.fraud_type || c['FRAUD_TYPE'] || '—';

        const elScore = maybe('#m-score'); if(elScore) elScore.textContent = c.fraud_score;
        const elRaw = maybe('#m-raw'); if(elRaw) elRaw.textContent = JSON.stringify(c, null, 2);

        const bsModal = new bootstrap.Modal(modalEl);
        bsModal.show();
      }
    </script>

    <!-- Claim detail modal -->
    <div class="modal fade" id="claimModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Claim detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <dl class="row">
              <dt class="col-sm-3">Patient</dt><dd class="col-sm-9" id="m-patient"></dd>
              <dt class="col-sm-3">Age</dt><dd class="col-sm-9" id="m-age"></dd>
              <dt class="col-sm-3">Gender</dt><dd class="col-sm-9" id="m-gender"></dd>
              <dt class="col-sm-3">Diagnosis</dt><dd class="col-sm-9" id="m-diagnosis"></dd>
              <dt class="col-sm-3">Amount</dt><dd class="col-sm-9" id="m-amount"></dd>
              <!-- Fraud Type will be appended dynamically when modal opens -->
              <dt class="col-sm-3">Fraud Score</dt><dd class="col-sm-9" id="m-score"></dd>
            </dl>
            <h6>Raw claim JSON</h6>
            <pre id="m-raw" class="small bg-light p-2" style="max-height:300px;overflow:auto"></pre>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
